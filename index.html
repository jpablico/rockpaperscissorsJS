<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TOP | Rock Paper Scissors!</title>
</head>
<body>
    <div id="ui-container">
        <div class="ui-title">
            <h1>Rock, Paper, Scissors?</h1>
        </div>
        <div class="ui-playerChoice">
            <ul>
                <li><img class="iconRock" src="img/rock.png" alt="Image of a rock"></li>
                <li><img class="iconPaper" src="img/paper.png" alt="Image of paper"></li>
                <li><img class="iconScissors" src="img/scissors.png" alt="Image of scissors"></li>
            </ul>
        </div>
    </div>
</body>
</html>
