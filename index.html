<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TOP | Rock Paper Scissors!</title>
</head>
<body>
    <div class="main-container">

        <h1>Rock, Paper, or Scissors?</h1>
        
        <div class="mCt-playerChoice">

            <div class="pC-image">
                     <button class="btn" id="rock"><img src="img/rock.png" alt="image of a rock.">
                    </button>
                <p>Rock?</p>: 
            </div>
            <div class="pC-image">
                <img src="img/paper.png" alt="image of paper.">
                <p>Paper?</p>
            </div>
            <div class="pC-image">
                <img src="img/scissors.png" alt="image of scissors">
                <p>Scissors?</p>
            </div>
        </div>
        <div class="txt-container">
            <div class="txt-prompt">Player wins</div>
        </div>
        <div class="score-container">
            <div class="playerScore">Player: 0</div>
            <div class="computerScore"> Computer: 0</div>
        </div>

    </div>
</body>
</html>
